<!DOCTYPE html>
<html>
	<head>
		<title>Readium Library</title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/library.css">
		<script src="/lib/jquery-1.7.1.min.js" type="text/javascript" ></script>
		<script src="/lib/lawnchair-0.6.1.min.js" type="text/javascript" ></script>
		<script src="/scripts/fileSystemApi.js" type="text/javascript" ></script>
		<script src="/scripts/library.js" type="text/javascript"></script>
	</head>
	<body>
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
     <div class="container" style="width: 100%">
          
        <ul class="nav">
			<li>
				<a href="#">
					<img src="/images/top_bar/add_book.png"/>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="/images/top_bar/thumb_view.png"/>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="/images/top_bar/list_view.png"/>
				</a>
			</li>
		</ul>
		<a class="" href="#toggle" style="float: right">
			<img src="/images/top_bar/READIUM_TOOLBAR_LOGO.png"/>
		</a>
        </div>
      </div>
    </div>
		<div class='container'>
		<div class='content'>
		<div class='page-header'>
			<h1>My Readium Library:</h2>
		</div>
			<div id='library-container'>
				<div id="loading-message">
					<h2>Loading Library</h2>
					<img src="/images/ajax-loader.gif" alt="loading..." height="42" width="42" />
				</div>
			</div>
			<hr/>
			<div>
				<h2>Add a New Book</h2>
				<div id="book-url-form">
					<h3>From a URL</h3>
					<form>
						<input id='book-url' style='width:300px'>
						<button id='url-button' class='btn'>Add</button>
					</form>
				</div>
				<div id="local-file-form">
					<h3>From a Local File</h3>
					<form>
						<input type="file" id="files" name="files[]" multiple />
					</form>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
